<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Highlight a country with an effect | Sample | ArcGIS Maps SDK for
      JavaScript 4.30
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.30/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/TileLayer",
        "esri/Graphic",
        "esri/layers/FeatureLayer",
        "esri/layers/GraphicsLayer",
        "esri/geometry/Circle",
        "esri/layers/GroupLayer",
        "esri/layers/OpenStreetMapLayer",
      ], (
        Map,
        MapView,
        TileLayer,
        Graphic,
        FeatureLayer,
        GraphicsLayer,
        Circle,
        GroupLayer,
        OpenStreetMapLayer
      ) => {
        const worldImagery = new OpenStreetMapLayer(); /*new TileLayer({
          portalItem: {
            id: "10df2279f9684e4a9f6a7f08febac2a9" // world imagery
          }
        });
        worldImagery.when(() => {
          worldImagery.sublayers.forEach((layer) => {
            if (layer.popupEnabled === true) {
              layer.popupEnabled = false;
            }
          });
        });*/

        // this layer is only used to query for the intersecting country when the map is clicked
        const countries = new FeatureLayer({
          portalItem: {
            id: "53a1e68de7e4499cad77c80daba46a94",
          },
        });

        // clicked country feature will be added to this layer
        const graphicsLayer = new GraphicsLayer({
          blendMode: "destination-in",
          title: "layer",
        });

        const tileLayer = new TileLayer({
          portalItem: {
            // bottom layer in the group layer
            id: "10df2279f9684e4a9f6a7f08febac2a9", // world imagery
          },
        });
        tileLayer.when(() => {
          tileLayer.sublayers.forEach((layer) => {
            if (layer.popupEnabled === true) {
              layer.popupEnabled = false;
            }
          });
        });

        // this grouplayer has two layers
        // destination-in blendMode set on the graphics layer
        // country from the world imagery layer will show when user clicks on a country
        const groupLayer = new GroupLayer({
          layers: [
            tileLayer,
            // world imagery layer will show where it overlaps with the graphicslayer
            graphicsLayer,
          ],
          opacity: 0, // initially this layer will be transparent
        });

        const map = new Map({
          layers: [worldImagery, groupLayer],
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 6,
          center: [36.8, -1.3],
          popup: null,
          constraints: {
            snapToZoom: false,
            minScale: 147914381,
          },
        });

        // Listen for the mouse-move event
        view.on("pointer-move", (event) => {
          // Get the map point corresponding to the pointer location
          const mapPoint = view.toMap(event);

          // If the mapPoint is valid, create a circle at the pointer location
          if (mapPoint) {
            createCircleAtPointer(mapPoint);
          }
        });

        function createCircleAtPointer(mapPoint) {
          // Create a 10,000-meter radius circle around the pointer
          const circle = new Circle({
            center: mapPoint,
            radius: 10000, // Radius in meters
            radiusUnit: "meters",
          });

          // country symbol - when user clicks on a country
          // we will query the country from the countries featurelayer
          // add the country feature to the graphics layer.
          const symbol = {
            type: "simple-fill",
            color: "rgba(255, 255, 255, 1)",
            outline: null,
          };

          // Define the circle graphic with a transparent symbol
          const circleGraphic = new Graphic({
            geometry: circle,
            symbol: symbol,
          });

          graphicsLayer.graphics.removeAll();
          // add the country to the graphics layer
          graphicsLayer.graphics.add(circleGraphic);
          // zoom to the highlighted country
          /*view.goTo(
            {
              target: zoomGeometry,
              extent: feature.geometry.clone()
            },
            { duration: 1000 }
          );*/
          // blur the world imagery basemap so that the clicked country can be highlighted
          //worldImagery.effect = "blur(8px) brightness(1.2) grayscale(0.8)";
          // set the group layer transparency to 1.
          // also increase the layer brightness and add drop-shadow to make the clicked country stand out.
          groupLayer.effect = "brightness(1.5) drop-shadow(0, 0px, 12px)";
          groupLayer.opacity = 1;
        }
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
